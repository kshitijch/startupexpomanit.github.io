<!DOCTYPE html>
<html>
  <head>
    <title>Startup Registration Form</title>
    <link rel="stylesheet" href="styleform.css">
  </head>
  <body>
    
    <div class="heading">
        <img src="images/logo.jpeg" alt="">
        <h2><span style="color: #e8a220;">E</span>-Summit '24</h2>
        <h1>Startup Registration Form</h1></div>
    
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>
      <label for="startup_name">Startup Name:</label>
      <input type="text" id="startup_name" name="startup_name" required><br><br>
      <label for="phone_number">Phone Number:</label>
      <input type="tel" id="phone_number" name="phone_number" required><br><br>
      <label for="email">Email ID:</label>
      <input type="email" id="email" name="email" required><br><br>
      <label for="cin_number">CIN Number:</label>
      <input type="text" id="cin_number" name="cin_number" required><br><br>
      <label for="sector">Sector:</label>
      <input type="text" id="sector" name="sector" required><br><br>
      <label for="manit_student">Are you a MANIT student?</label>
      <input type="radio" id="yes" name="manit_student" value="yes" required>
      <label for="yes">Yes</label>
      <input type="radio" id="no" name="manit_student" value="no" required>
      <label for="no">No</label><br><br>
      <input type="submit" value="Submit">
    </form> 
    
  </body>
</html>
